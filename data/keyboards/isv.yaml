# Interslavic/Medžuslovjanska klaviatura
---
outlines:
    default: { width: 35.33, height: 52 }
    altline: { width: 52.67, height: 52 }
    wide: { width: 52.67, height: 52 }
    spaceline: { width: 106, height: 52 }
    special: { width: 35.33, height: 52 }

views:
    base:
        - "q w e r t y u i o p"
        - "a s d f g h j k l"
        - "show_upper    z x c v b n m    BackSpace"
        - "show_num_acc preferences space    , . Return"
    upper:
        - "Q W E R T Y U I O P"
        - "A S D F G H J K L"
        - "show_upper    Z X C V B N M    BackSpace"
        - "show_num_acc preferences space    ! ? Return"
    numbers_accents:
        - "1 2 3 4 5 6 7 8 9 0"
        - "š ž č ě Š Ž Č Ě ( )"
        - "show_symbols  \" ' colon ; [ ] – BackSpace"
        - "show_num_acc preferences space    ! ? Return"
    symbols:
        - "~ ` | · √ π τ ÷ × ¶"
        - "& % _ € $ ^ ° * - +"
        - "show_symbols    \\ / < > = @ #    BackSpace"
        - "show_letters preferences space  { } Return"

buttons:
    show_upper:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "altline"
        icon: "key-shift"
    show_num_acc:
        action:
            locking:
                lock_view: "numbers_accents"
                unlock_view: "base"
        outline: "altline"
        label: "?1š"
    show_symbols:
        action:
            locking:
                lock_view: "symbols"
                unlock_view: "numbers_accents"
        outline: "altline"
        label: "*/="
    show_letters:
        action:
            set_view: "base"
        outline: "wide"
        label: "abc"
    BackSpace:
        outline: "altline"
        icon: "edit-clear-symbolic"
        action: "erase"
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    space:
        outline: "spaceline"
        text: " "
    Return:
        outline: "wide"
        icon: "key-enter"
        keysym: "Return"
    colon:
        text: ":"
