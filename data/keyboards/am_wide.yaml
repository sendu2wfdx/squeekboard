# Language: Armenian
# Armenian layout based on work by Norayr Chilingarian
# Yerevan
# Oct 2021
---
outlines:
    default:       { width: 51.7,   height: 42 }
    altline:       { width: 77.5,   height: 42 }
    wide:          { width: 103.35, height: 42 }
    change-view:   { width: 77.5,   height: 42 }
    change-view-2: { width: 103.35, height: 42 }
    spaceline:     { width: 340.3,  height: 42 }
    special:       { width: 62.27,  height: 42 }
    large:         { width: 62.27,  height: 42 }
    placeholder:   { width: 51.7,   height: 42 }

views:
    base:
        - "՝ ֆ ձ ֊ , ։ ՞ ․ ՛ ) օ է ղ"
        - "ճ փ բ ս մ ո ւ կ ը թ ծ ց »"
        - "-- ջ վ գ ե ա ն ի տ հ պ ր --"
        - "Shift_L ժ դ չ յ զ լ ք խ շ ռ BackSpace"
        - "show_numbers preferences         space        . Return"
    upper:
        - "՜ Ֆ Ձ — $ … ՟ և ՚ ( Օ Է Ղ"
        - "Ճ Փ Բ Ս Մ Ո Ւ Կ Ը Թ Ծ Ց «"
        - "-- Ջ Վ Գ Ե Ա Ն Ի Տ Հ Պ Պ Ր"
        - "Shift_L Ժ Դ Չ Յ Զ Լ Ք Խ Շ Ռ BackSpace"
        - "show_numbers preferences         space        . Return"
    numbers:
        - "-- -- -- -- -- -- -- -- --"
        - "-- ﬓ  ﬔ  ﬕ  ﬖ  ﬗ   ՟ և --"
        - "-- , \" ' : ; ! ? --"
        - "show_symbols 1 2 3 4 5 6 7 8 9 0 BackSpace"
        - "show_letters preferences         space        . Return"
    symbols:
        - "* # \\ % < > = [ ]"
        - "© $ / & - _ + ( )"
        - "® £ € ¥ ^ ° @ { }"
        - "show_numbers_from_symbols ~ ` | · √ π τ ÷ × ¶ BackSpace"
        - "show_letters preferences         space        . Return"

buttons:
    Shift_L:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "change-view"
        icon: "key-shift"
    BackSpace:
        outline: "altline"
        icon: "edit-clear-symbolic"
        action: "erase"
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "change-view-2"
        label: "123"
    show_numbers_from_symbols:
        action:
            set_view: "numbers"
        outline: "change-view"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "change-view-2"
        label: "ԱԲԳ"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "change-view"
        label: "*/="
    .:
        outline: "large"
    space:
        outline: "spaceline"
        text: " "
    Return:
        outline: "wide"
        icon: "key-enter"
        keysym: "Return"
    --:
        outline: "placeholder"
        text: ""