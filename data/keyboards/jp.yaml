outlines:
    default:       { width: 40,    height: 56 }
    default-2:     { width: 48,    height: 56 }
    change-view:   { width: 36.92, height: 56 }
    change-view-2: { width: 72,    height: 56 }
    change-view-3: { width: 80,    height: 56 }
