buttons:
    BackSpace:
        outline: "special"
        icon: "edit-clear-symbolic"
        action: "erase"
    BackSpace-wide:
        outline: "special-3"
        icon: "edit-clear-symbolic"
        action: "erase"
    preferences:
        action: "show_prefs"
        outline: "special-2"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "change-view-3"
        label: "123"
    show_numbers_from_symbols:
        action:
            set_view: "numbers"
        outline: "change-view-2"
        label: "123"
    numbers_fullwidth_width_toggle_half:
        action:
            set_view: "numbers"
        outline: "change-view-3"
        label: "半／全"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "change-view-2"
        label: "*/="
    symbols_fullwidth_width_toggle_half:
        action:
            set_view: "symbols"
        outline: "change-view-3"
        label: "半／全"
    show_hiragana:
        action:
            set_view: "base"
        outline: "change-view-3"
        label: "あいう"
    show_hiragana_upper:
        action:
            locking:
                lock_view: "hiragana_upper"
                unlock_view: "base"
        outline: "change-view"
        icon: "key-shift"
    show_katakana:
        action:
            set_view: "katakana"
        outline: "change-view-3"
        label: "アイウ"
    katakana_halfwidth_width_toggle_full:
        action:
            set_view: "katakana"
        outline: "change-view-3"
        label: "半／全"
    show_katakana_upper:
        action:
            locking:
                lock_view: "katakana_upper"
                unlock_view: "katakana"
        outline: "change-view"
        icon: "key-shift"
    show_romaji:
        action:
            set_view: "romaji"
        outline: "change-view-3"
        label: "ABC"
    romaji_fullwidth_width_toggle_half:
        action:
            set_view: "romaji"
        outline: "change-view-3"
        label: "半／全"
    show_romaji_upper:
        action:
            locking:
                lock_view: "romaji_upper"
                unlock_view: "romaji"
        outline: "change-view-2"
        icon: "key-shift"
    katakana_width_toggle_half:
        action:
            set_view: "katakana_halfwidth"
        outline: "change-view-3"
        label: "半／全"
    show_katakana_halfwidth_upper:
        action:
            locking:
                lock_view: "katakana_halfwidth_upper"
                unlock_view: "katakana_halfwidth"
        outline: "change-view"
        icon: "key-shift"
    show_romaji_fullwidth:
        action:
            set_view: "romaji_fullwidth"
        outline: "change-view-3"
        label: "ＡＢＣ"
    romaji_width_toggle_full:
        action:
            set_view: "romaji_fullwidth"
        outline: "change-view-3"
        label: "半／全"
    show_romaji_fullwidth_upper:
        action:
            locking:
                lock_view: "romaji_fullwidth_upper"
                unlock_view: "romaji_fullwidth"
        outline: "change-view-2"
        icon: "key-shift"
    show_numbers_fullwidth:
        action:
            set_view: "numbers_fullwidth"
        outline: "change-view-3"
        label: "１２３"
    show_numbers_fullwidth_from_symbols:
        action:
            set_view: "numbers_fullwidth"
        outline: "change-view-2"
        label: "１２３"
    numbers_width_toggle_full:
        action:
            set_view: "numbers_fullwidth"
        outline: "change-view-3"
        label: "半／全"
    show_symbols_fullwidth:
        action:
            set_view: "symbols_fullwidth"
        outline: "change-view-2"
        label: "＊／＝"
    symbols_width_toggle_full:
        action:
            set_view: "symbols_fullwidth"
        outline: "change-view-3"
        label: "半／全"
    space:
        outline: "spaceline"
        text: " "
        label: "␣"
    fullwidth-space:
        outline: "spaceline"
        text: "　"
        label: "␣"
