# Language: Korean (KR)
---
outlines:
    default:       { width: 40.41,   height: 52     }
    action:        { width: 67.35,   height: 52     }
    change-view:   { width: 60.615,  height: 52     }
    change-view-2: { width: 67.35,   height: 52     }
    halfwidth:     { width: 20.205,  height: 52     }
    large:         { width: 60.615,  height: 52     }
    narrow:        { width: 30.307,  height: 52     }
    small-row:     { width: 50.512,  height: 27.725 }
    spaceline:     { width: 148.17,  height: 52     }
    special:       { width: 60.615,  height: 52     }
    special-2:     { width: 60.615,  height: 52     }
    special-3:     { width: 67.35,   height: 52     }

views:
    base:
        - "Tab-small Ctrl Alt Shift ↑ ↓ ← →"
        - "q w e r t y u i o p"
        - ".-thin a s d f g h j k l --thin"
        - "show_upper z x c v b n m BackSpace"
        - "show_numbers han_eng space show_actions Return"
    upper:
        - "Tab-small Ctrl Alt Shift PageUp PageDown Home End"
        - "Q W E R T Y U I O P"
        - "/-thin A S D F G H J K L |-thin"
        - "show_upper Z X C V B N M BackSpace"
        - "show_numbers han_eng space show_actions Return"
    numbers:
        - "Tab-small Ctrl Alt Shift ↑ ↓ ← →"
        - "1 2 3 4 5 6 7 8 9 0"
        - "\\ * # $ / & - + ( ) _"
        - "show_symbols , \" ' : ; ! ? BackSpace"
        - "show_letters han_eng space . Return"
    symbols:
        - "Tab-small Ctrl Alt Shift ↑ ↓ ← →"
        - "~ ` · √ π τ ÷ × ¶ @"
        - "\\ © ® ₩ € ¥ ^ ° { } _"
        - "show_numbers_from_symbols % | < > = [ ] BackSpace"
        - "show_letters han_eng space . Return"
    actions:
        - "Tab-small Ctrl Alt Shift PageUp PageDown Home End"
        - "F1  F2  F3  F4  F5  F6"
        - "F7  F8  F9  F10 F11 F12"
        - "Esc Tab Pause Insert Up Del"
        - "show_letters_actions Menu Break Left Down Right"

buttons:
    show_upper:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "change-view"
        icon: "key-shift"
    BackSpace:
        outline: "special-2"
        icon: "edit-clear-symbolic"
        action: "erase"
    han_eng:
        outline: "special"
        label: "한/영"
        keysym: "Hangul"

    show_numbers:
        action:
            set_view: "numbers"
        outline: "change-view-2"
        label: "123"
    show_numbers_from_symbols:
        action:
            set_view: "numbers"
        outline: "change-view"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "change-view-2"
        label: "가나"
    show_letters_actions:
        action:
            set_view: "base"
        outline: "change-view-2"
        label: "가나"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "change-view"
        label: "τ=\\"
    show_actions:
        action:
            set_view: "actions"
        outline: "change-view"
        label: ">_"
    .:
        outline: "large"
    space:
        outline: "spaceline"
        text: " "
    Return:
        outline: "special-3"
        icon: "key-enter"
        keysym: "Return"
    F1:
        outline: "action"
        keysym: "F1"
    F2:
        outline: "action"
        keysym: "F2"
