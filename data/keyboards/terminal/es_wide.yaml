# Language: Spanish
---
outlines:
    default:       { width: 54,    height: 37 }
    halfwidth:     { width: 27,    height: 37 }
    placeholder:   { width: 27,    height: 37 }
    thin:          { width: 47.25, height: 37 }
    action:        { width: 90,    height: 37 }
    special-2:     { width: 81,    height: 37 }
    change-view:   { width: 81,    height: 37 }
    large:         { width: 81,    height: 37 }
    special-3:     { width: 90,    height: 37 }
    change-view-2: { width: 90,    height: 37 }
    spaceline:     { width: 153,   height: 37 }
    special:       { width: 54,    height: 37 }
    small:         { width: 67.4,  height: 22 }

views:
    base:
        - "EscSmall TabSmall Ctrl Alt ↑ ↓ ← →"
        - "q w e r t y u i o p"
        - "PeriodSmall a s d f g h j k l MinusSmall"
        - "show_upper z x c v b n m BackSpace"
        - "show_numbers show_eschars preferences space show_actions Return"
    upper:
        - "EscSmall TabSmall Ctrl Alt PageUp PageDown Home End"
        - "Q W E R T Y U I O P"
        - "SlashSmall A S D F G H J K L PipeSmall"
        - "show_upper Z X C V B N M BackSpace"
        - "show_numbers show_eschars preferences space show_actions Return"
    numbers:
        - "EscSmall TabSmall Ctrl Alt ↑ ↓ ← →"
        - "1 2 3 4 5 6 7 8 9 0"
        - "\\ * # $ / & - + ( ) _"
        - "show_symbols , \" ' : ; ! ? BackSpace"
        - "show_letters show_eschars preferences space . Return"
    symbols:
        - "EscSmall TabSmall Ctrl Alt ↑ ↓ ← →"
        - "~ ` · √ π τ ÷ × ¶ @"
        - "-- © ® £ € ¥ ^ ° { } --"
        - "show_numbers % | < > = [ ] BackSpace"
        - "show_letters show_eschars preferences space . Return"
    eschars:
        - "EscSmall TabSmall Ctrl Alt ↑ ↓ ← →"
        - "á é í ó ú Á É Í Ó Ú"
        - "à è ì ò ù À È Ì Ò Ù"
        - "show_numbers ü ç ï ñ Ü Ç Ï Ñ BackSpace"
        - "show_letters show_eschars preferences space show_actions Return"
    actions:
        - "EscSmall TabSmall Ctrl Alt PageUp PageDown Home End"
        - "F1  F2  F3  F4  F5  F6"
        - "F7  F8  F9  F10 F11 F12"
        - "Esc Tab Pause Insert Up Del"
        - "show_letters_actions Menu Break Left Down Right"

buttons:
    show_upper:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "change-view"
        icon: "key-shift"
    BackSpace:
        outline: "special-2"
        icon: "edit-clear-symbolic"
        action: "erase"
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "change-view"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "change-view"
        label: "ABC"
    show_letters_actions:
        action:
            set_view: "base"
        outline: "change-view-2"
        label: "ABC"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "change-view"
        label: "τ=\\"
    show_eschars:
        action:
            locking:
                lock_view: "eschars"
                unlock_view: "base"
        outline: "change-view"
        label: "Áá"
    show_actions:
        action:
            set_view: "actions"
        outline: "change-view"
        label: ">_"
    .:
        outline: "large"
    space:
        outline: "spaceline"
        text: " "
    Return:
        outline: "special-3"
        icon: "key-enter"
        keysym: "Return"
    F1:
        outline: "action"
        keysym: "F1"
    F2:
        outline: "action"
        keysym: "F2"
    F3:
        outline: "action"
        keysym: "F3"
    F4:
        outline: "action"
        keysym: "F4"
    F5:
        outline: "action"
        keysym: "F5"
    F6:
        outline: "action"
        keysym: "F6"
    F7:
        outline: "action"
        keysym: "F7"
    F8:
        outline: "action"
        keysym: "F8"
    F9:
        outline: "action"
        keysym: "F9"
    F10:
        outline: "action"
        keysym: "F10"
    F11:
        outline: "action"
        keysym: "F11"
    F12:
        outline: "action"
        keysym: "F12"
    Esc:
        outline: "action"
        keysym: "Escape"
    EscSmall:
        outline: "small"
        keysym: "Escape"
        label: "Esc"
    Tab:
        outline: "action"
        keysym: "Tab"
    TabSmall:
        outline: "small"
        keysym: "Tab"
        label: "Tab"
    Del:
        outline: "action"
        keysym: "Delete"
        label: "Supr"
    Insert:
        outline: "action"
        keysym: "Insert"
    Menu:
        outline: "action"
        keysym: "Menu"
        label: "Menú"
    Pause:
        outline: "action"
        keysym: "Pause"
        label: "Pausa"
    Break:
        outline: "action"
        keysym: "Break"
        label: "Inter"
    Home:
        outline: "small"
        keysym: "Home"
        label: "Inicio"
    End:
        outline: "small"
        keysym: "End"
        label: "Fin"
    PageUp:
        outline: "small"
        keysym: "Page_Up"
        label: "Pág ↑"
    PageDown:
        outline: "small"
        keysym: "Page_Down"
        label: "Pág ↓"
    "↑":
        outline: "small"
        keysym: "Up"
    "↓":
        outline: "small"
        keysym: "Down"
    "←":
        outline: "small"
        keysym: "Left"
    "→":
        outline: "small"
        keysym: "Right"
    Up:
        label: "↑"
        outline: "action"
        keysym: "Up"
    Left:
        label: "←"
        outline: "action"
        keysym: "Left"
    Down:
        label: "↓"
        outline: "action"
        keysym: "Down"
    Right:
        label: "→"
        outline: "action"
        keysym: "Right"
    Ctrl:
        modifier: "Control"
        outline: "small"
        label: "Ctrl"
    Alt:
        modifier: "Alt"
        outline: "small"
        label: "Alt"
    ü:
        outline: "thin"
    ç:
        outline: "thin"
    ï:
        outline: "thin"
    ñ:
        outline: "thin"
    Ü:
        outline: "thin"
    Ç:
        outline: "thin"
    Ï:
        outline: "thin"
    Ñ:
        outline: "thin"
    MinusSmall:
        outline: "halfwidth"
        text: "-"
    SlashSmall:
        outline: "halfwidth"
        text: "/"
    PipeSmall:
        outline: "halfwidth"
        text: "|"
    PeriodSmall:
        outline: "halfwidth"
        text: "."
    "\\":
        outline: "halfwidth"
    _:
        outline: "halfwidth"
    --:
        outline: "placeholder"
        text: ""