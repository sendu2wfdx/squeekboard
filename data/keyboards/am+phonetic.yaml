# Language: Armenian (phonetic)
# Armenian layout based on work by Norayr Chilingarian
# Yerevan
# Oct 2021
---
outlines:
    default:       { width: 34.3,   height: 52 }
    special-2:     { width: 52,     height: 52 }
    special-3:     { width: 104,    height: 52 }
    change-view:   { width: 52,     height: 52 }
    change-view-2: { width: 104,    height: 52 }
    spaceline:     { width: 150.99, height: 52 }
    special:       { width: 44,     height: 52 }
    large:         { width: 44,     height: 52 }
    placeholder:   { width: 34.3,   height: 52 }

views:
    base:
        - "՝ է թ փ ձ ջ ւ և ռ չ ճ ֊ ժ"
        - "ք ո ե ր տ ը ւ ի օ պ խ ծ շ"
        - "-- -- ա ս դ ֆ գ հ յ կ լ ․ --"
        - "show_upper -- զ ղ ց վ բ ն մ ՛ -- BackSpace"
        - "show_numbers preferences space . Return"
    upper:
        - "՝ Է Թ Փ Ձ Ջ Ւ և Ռ Չ Ճ — Ժ"
        - "Ք Ո Ե Ր Տ Ը Ւ Ի Օ Պ Խ Ծ Շ"
        - "-- -- Ա Ս Դ Ֆ Գ Հ Յ Կ Լ ։ --"
        - "show_upper -- Զ Ղ Ց Վ Բ Ն Մ ՞ -- BackSpace"
        - "show_numbers preferences space . Return"
    numbers:
        - "-- -- -- -- -- -- -- -- --"
        - "-- ﬓ  ﬔ  ﬕ  ﬖ  ﬗ   ՟ և --"
        - "-- , \" ' : ; ! ? --"
        - "show_symbols 1 2 3 4 5 6 7 8 9 0 BackSpace"
        - "show_letters preferences space . Return"
    symbols:
        - "* # \\ % < > = [ ]"
        - "© $ / & - _ + ( )"
        - "® £ € ¥ ^ ° @ { }"
        - "show_numbers_from_symbols ~ ` | · √ π τ ÷ × ¶ BackSpace"
        - "show_letters preferences space . Return"

buttons:
    show_upper:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "change-view"
        icon: "key-shift"
    BackSpace:
        outline: "special-2"
        icon: "edit-clear-symbolic"
        action: "erase"
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "change-view-2"
        label: "123"
    show_numbers_from_symbols:
        action:
            set_view: "numbers"
        outline: "change-view"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "change-view-2"
        label: "ԱԲԳ"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "change-view"
        label: "*/="
    .:
        outline: "large"
    space:
        outline: "spaceline"
        text: " "
    Return:
        outline: "special-3"
        icon: "key-enter"
        keysym: "Return"
    --:
        outline: "placeholder"
        text: ""