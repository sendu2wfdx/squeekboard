# Language: Malayalam
---
outlines:
    default:            { width: 45.11,  height: 36.65 }
    altline:            { width: 90.22,  height: 36.65 }
    change-view:        { width: 90.22,  height: 36.65 }
    spaceline:          { width: 360.88, height: 36.65 }
    special:            { width: 45.11,  height: 36.65 }
    placeholder:        { width: 45.11,  height: 36.65 }

views:
    base:
        - " ൊ ൧ ൨ ൩ ൪ ൫ ൬ ൭ ൮ ൯ ൦ - ൃ "
        - " ൗ ൈ ാ ീ ൂ ബ ഹ ഗ ദ ജ ഡ zwj zwnj "
        - " -- ോ േ ് ി ു പ ര ക ത ച ട zwsp "
        - "show_upper െ ം മ ന വ ല സ യ -- BackSpace"
        - "show_numbers  preferences         space        Return"
    upper:
        - " ഒ ! @ # ₹ % ^ & ൾ ( ) ഃ ഋ "
        - " ഔ ഐ ആ ഈ ഊ ഭ ങ ഘ ധ ഝ ഢ ഞ ർ "
        - " -- ഓ ഏ അ ഇ ഉ ഫ റ ഖ ഥ ഛ ഠ -- "
        - "show_upper എ ൺ ണ ൻ ഴ ള ശ ഷ ൽ BackSpace"
        - "show_numbers  preferences         space        Return"
    numbers:
        - " -- ൧ ൨ ൩ ൪ ൫ ൬ ൭ ൮ ൯ ൦ -- -- "
        - "-- 1 2 3 4 5 6 7 8 9 0 -- --"
        - "-- @ # $ % & - _ + ( ) -- --"
        - "show_symbols  ₹ , \" ' : ; ! ? --  BackSpace"
        - "show_letters  preferences         space        Return"
    symbols:
        - "-- -- -- -- -- -- -- -- -- -- -- -- --"
        - "-- ~ ` | · √ π τ ÷ × ¶ -- --"
        - "-- © ® £ € ¥ ^ ° * { } -- --"
        - "show_numbers  -- \\ / < > = [ ] -- BackSpace"
        - "show_letters  preferences         space        Return"

buttons:
    show_upper:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "change-view"
        icon: "key-shift"
    BackSpace:
        outline: "altline"
        icon: "edit-clear-symbolic"
        action: "erase"
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "change-view"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "change-view"
        label: "ABC"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "change-view"
        label: "*/="
    space:
        outline: "spaceline"
        text: " "
    Return:
        outline: "altline"
        icon: "key-enter"
        keysym: "Return"
    --:
        outline: "placeholder"
        text: ""
# U+200B - zero-width-space
    zwsp:
        icon: "zwsp"
        text: "​"
# U+200C - zero-width-non-joiner
    zwnj:
        icon: "zwnj"
        text: "‌"
# U+200D - zero-width-joiner
    zwj:
        icon: "zwj"
        text: "‍"
